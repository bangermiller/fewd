<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Trillo</title>
  </head>
  <body>
    <h1>Trillo</h1>
    <p><i>A WHAM Product</i></p>

    <div id="new-item">
      <input id="new-item-text" type="text" placeholder="What do you need to do?"/>
      <button id="new-item-button">Add item</button>

    </div>

    <div id="todo-column" class="column">
      <h2 class="column-heading">To Do</h2>
      <ul id="item-list-to-do"></ul>
    <button id="done">Done</button>  
    </div>
  

    <div id="done-column" class="column">
      <h2 class="column-heading">Done</h2>
      <ul id="item-list-done"></ul>
    </div>
    <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
    <script src="app.js"></script>
  </body>
</html>
